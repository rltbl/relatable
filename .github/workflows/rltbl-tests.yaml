name: Valve Tests

on:
  pull_request:
    types:
      - ready_for_review
  push:
    branches:
      - '*'
env:
  CARGO_TERM_COLOR: always
jobs:
  run-tests:
    runs-on: ubuntu-22.04
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3
      - name: Setup python
        uses: actions/setup-python@v4
        with:
          python-version: '3.8'
      - name: Install tesh
        run: |
          wget https://test-files.pythonhosted.org/packages/5b/3b/71cfb50624a6100bed8e3650c3c2d7a6aa86a4a7525dcfd6df011950de57/tesh-0.2.0-py3-none-any.whl
          pip install tesh-0.2.0-py3-none-any.whl
      - name: Setup node
        uses: actions/setup-node@v4
        with:
          # See https://github.com/actions/setup-node for further options
          node-version: '18.19'
      - name: Run tests
        run: |
          make test
