name: Test sqlx (PostgreSQL)

on:
  pull_request:
    types:
      - ready_for_review
  push:
    branches:
      - '*'
env:
  CARGO_TERM_COLOR: always
jobs:
  run-tests:
    runs-on: ubuntu-22.04
    steps:
      - name: Install postgresql server and client
        run: |
          sudo apt-get update
          sudo apt-get install postgresql postgresql-contrib postgresql-client build-essential
      - name: Start the database server
        run: |
          sudo systemctl start postgresql.service
      - name: Create the valve_postgres database
        run: |
          sudo su - postgres -c "createuser runner"
          sudo su - postgres -c "createdb -O runner valve_postgres"
      - name: Check out repository code
        uses: actions/checkout@v3
      - name: Setup python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install tesh
        run: |
          pip install tesh
      - name: Setup node
        uses: actions/setup-node@v4
        with:
          # See https://github.com/actions/setup-node for further options
          node-version: '18.19'
      - name: set RLTBL_CONNECTION
        run: |
          echo '```console tesh-session="test"' > header
          echo '$ export RLTBL_CONNECTION=postgresql:///rltbl_db' >> header
          echo '```' >> header
          for f in test/*.md; do   cat header $f > $f.new;   mv -f $f.new $f; done; rm -f header
      - name: Run tests
        run: |
          make test
          make test_sqlx
